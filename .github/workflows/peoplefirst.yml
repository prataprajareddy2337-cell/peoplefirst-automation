name: PeopleFirst Upload Automation

on:
  workflow_dispatch:  # Allows you to run it manually from GitHub Actions

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: 📦 Install Python dependencies
      run: |
        pip install selenium webdriver-manager

    - name: 🚀 Run PeopleFirst Uploader Script
      run: python peoplefirst_uploader_v_4_7.py

    - name: 📤 Upload debug artifacts (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-artifacts
        path: |
          error_debug.png
          error_debug.html
          login_success.png
