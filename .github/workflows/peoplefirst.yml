name: PeopleFirst Auto Upload

on:
  schedule:
    - cron: "*/12 * * * *"  # runs every 12 minutes
  workflow_dispatch:  # lets you run manually

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run PeopleFirst uploader
        run: |
          python peoplefirst_uploader_v_4_7.py
